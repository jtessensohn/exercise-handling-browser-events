<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Pressed</title>
</head>
<body>
  <button id="leftButton">Click Me!</button>
  <script>
    let x = event.clientX;
    let y = event.clientY;
    let coord = "X: " + x + ", Y: " + y;
    const myButton = document.querySelector('#leftButton')
    myButton.addEventListener('click', function() {
      console.log(coord)
    })
  </script>
</body>
</html>
